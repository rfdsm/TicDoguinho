<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TicDoguinho</title>
    </h:head>
    <h:body>
                
        <h:form id="formCadTutor">
            <p:fieldset legend="Cadastro de Tutor">
                
            <p:panelGrid columns="2">
                <h:outputText value="Usuário:"/>
                <p:inputText  value="#{tutorController.tutorCadastro.usuario}"/>
                
                
                <h:outputText value="Senha:" id="pswSenha"/>
                <p:inputText value="#{tutorController.tutorCadastro.senha}"/>
                
                
                <h:outputText value="Email:"/>
                <p:inputText  value="#{tutorController.tutorCadastro.email}"/>
                
                
                <h:outputText value="Mamãe:"/>
                <p:selectBooleanCheckbox value="#{tutorController.tutorCadastro.mamae}"/>
                
            </p:panelGrid>
                
                <p:commandButton value="Cadastrar" action="#{tutorController.inserir()}">
                <p:confirm message="Deseja cadastrar tutor?"/>
                </p:commandButton>
                <p:commandButton value="Cancelar"/>
            
            </p:fieldset>
   
            <p:confirmDialog global="true">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no"/>          
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
