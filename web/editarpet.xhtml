<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TicDoguinho</title>
    </h:head>
    <h:body>
        
        <ui:include src="menututor.xhtml" rendered="true"/>
        
        <b:form>
            <b:panelGrid columns="2" col-spans="2,10">
                <b:panel>
                    <b:commandLink value="Editar perfil" ajax="true" 
                                     oncomplete="$('.modaleditarpet').modal('show')">
                        <f:setPropertyActionListener value="#{petController.petEdicao}" 
                                                     target="#{petController.selection}"/>
                    </b:commandLink><br/>
                   
            
                </b:panel>
                <b:panel>
                    <h:outputText value="Perfil de: "  style="font-size: 18pt"/>
                    <h:outputText value="#{petController.petEdicao}" style="font-size: 15pt; font-style: italic"/>
                    <b:panelGrid columns="2" colSpans="2,10">
                        <h:outputText value="Mês e Ano de Nascimento"/>
                        <h:outputText  value="#{petController.selection.mesAnoNascimento}"/>
                        <h:outputText value="Porte"/>
                        <h:outputText  value="#{petController.selection.porte}"/>
                                
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>
        
        
        <b:form id="formEditarPet">
            <b:modal id="modalEditarTutor" title="Alterar Perfil Pet" class="modaleditarpet">
            <b:panelGrid columns="2">
 
                <h:outputText value="Nome"/>
                <b:inputText  value="#{petController.petEdicao.nome}"/>
                
                <h:outputText value="Mês e Ano de Nascimento"/>
                <b:inputText  value="#{petController.petEdicao.mesAnoNascimento}"/>
                
                <h:outputText value="Porte"/>
                <b:inputText  value="#{petController.petEdicao.porte}"/>
                

            </b:panelGrid>
                
                <b:commandButton value="Editar" action="#{petController.editarPet()}"/>
   
            </b:modal>
        </b:form>

    </h:body>
</html>
