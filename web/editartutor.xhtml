<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TicDoguinho</title>
    </h:head>
    <h:body>
        <h:form id="formEditarTutor">
            <p:panelGrid columns="3">
                
                <h:outputText value="codigo"/>
                <h:outputText value="#{tutorController.selecao.codigo}"/>
            
                <h:outputText value="Usuário:"/>
                <p:inputText  value="#{tutorController.selecao.usuario}"/>
           
                <h:outputText value="Email:"/>
                <p:inputText  value="#{tutorController.selecao.email}"/>

                
            </p:panelGrid>
                
            <p:commandButton value="Cadastrar" action="#{tutorController.update()}"/>
                <p:confirm message="Deseja alterar tutor?"/>
                </p:commandButton>
                <p:commandButton value="Cancelar"/>
            
            </p:fieldset>
   
            <p:confirmDialog global="true">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no"/>          
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
